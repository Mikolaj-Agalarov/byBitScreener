<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <style>
            .sidebar {
                position: fixed;
                left: -300px; /* or any other value that is equal to the width of the sidebar */
                transition: left 0.5s;
                padding-right: 10px;
                padding-left: 10px;
                height: 100%;
                width: 150px;
                top: 0px;
            }

        </style>
        <script>
            window.onmousemove = function(event) {
                var sidebar = document.querySelector('.sidebar');
                if (event.pageX < 120) {
                    sidebar.style.left = '0';
                } else {
                    sidebar.style.left = '-300px';
                }
            }
        </script>
    </head>
<body>
<div class="container">
    <div class="sidebar" style="background-color: lightgreen">
        <p>Sidebar content</p>
        <div>

        </div>

    </div>
</div>
</body>
</html>
