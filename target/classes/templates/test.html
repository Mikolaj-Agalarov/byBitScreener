<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(200px, 1fr));
            grid-gap: 10px;
            padding: 5px;
        }


        .ticker-name {
            text-align: center;
            background-color: #0F0F0D;
            color: white;
            font-weight: bold;
        }

        .ask-price {
            color: red;
            font-weight: bold;
        }

        .bid-price {
            color: green;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="grid">
    <span th:each="dom : ${doms}">
        <div style="border: 1px solid black">
            <div th:text="${dom.ticker_id.tickerName}" class="ticker-name"></div>
            <div>
            <span th:each="ask : ${dom.asks}">
                <div  th:text="${ask.price.toString()}
                + ' | '
                + ${ask.amount.toString()}
                + ' | '
                + ${ask.range}
                + '%'
                + ' | '
                + ${#numbers.formatDecimal(ask.amount.multiply(ask.price), 0, 'COMMA', 0, 'POINT')}
                + '$'" class="ask-price"></div>
            </span>
            </div>
            <div>
            <span th:each="bid : ${dom.bids}">
                <div  th:text="${bid.price.toString()}
                + ' | '
                + ${bid.amount.toString()}
                + ' | '
                + ${bid.range}
                + '%'
                + ' | '
                + ${#numbers.formatDecimal(bid.amount.multiply(bid.price), 0, 'COMMA', 0, 'POINT')}
                + '$'" class="bid-price"></div>
            </span>
            </div>
        </div>
    </span>
</div>
</body>

</html>
