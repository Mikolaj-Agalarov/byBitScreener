<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>registration page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div style="padding-left: 10px">
  <form method="post" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="provide username">
    <input type="text" name="password" placeholder="provide password">
    <input type="text" name="email" placeholder="provide email">
    <input type="text" name="role" placeholder="provide role">
    <button type="submit">Register</button>
  </form>

</div>
</body>
</html>
