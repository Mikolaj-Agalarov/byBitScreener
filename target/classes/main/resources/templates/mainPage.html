<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<h3>Hello world</h3>
<div style="margin: 20px">
    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">asks</th>
                <th scope="col">bids</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="depthDto: ${glass}">
                <div th:if="${not depthDto.bids.isEmpty or not depthDto.asks.isEmpty}">
                    <td th:text="${depthDto.tickerName}" />
                    <td>
                        <div th:each="askPair : ${depthDto.asks.entrySet()}">
                            <div th:if="${depthDto.asks != null && depthDto.asks.size > 0}"
                                 th:with="sortedAsks=${#lists.sort(depthDto.asks.values)}, sizeOfAskArray=${depthDto.asks.size}">
                                <span th:if="${depthDto.asks != null && depthDto.asks.size > 0}"
                                      th:with="maxAskValue=${sortedAsks[0]}" />
                                <p> Price:
                                    <span th:if="${askPair.key != null}" th:text="${askPair.key}" />
                                    Ask:
                                    <span th:if="${askPair.value != null && askPair.value == maxAskValue}"
                                      th:text="${askPair.value}" class="font-weight: bold" />
                                    <span th:if="${askPair.value != null && askPair.value != maxAskValue}"
                                      th:text="${askPair.value}" />
                                </p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div th:each="bidPair : ${depthDto.bids.entrySet()}">
                            <p>Price:
                                <span th:if="${bidPair.key != null}" th:text="${bidPair.key}" />
                                Bid:


<!--                                <span th:if="${depthDto.asks != null && depthDto.asks.size() > 0}"-->
<!--                                      th:with="maxBidValue=${sortedAsks[0]}" />-->
<!--                                <span th:if="${bidPair.value != null && bidPair.value == maxBidValue}"-->
<!--                                      th:text="${bidPair.value}" class="bold" />-->
<!--                                <span th:if="${bidPair.value != null && bidPair.value != maxBidValue}"-->
<!--                                      th:text="${bidPair.value}" />-->
                            </div>
                            </p>
                        </div>
                    </td>
                </div>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
